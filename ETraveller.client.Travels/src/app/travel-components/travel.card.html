<div class="col-12 travel-card mx-auto">
    <div class="row">
        <div class="col-4">
            <img class="travel-card-img float-left" src="{{travel.TravelImage}}">
        </div>
        <div class="col-8">
            <h1 class="text-center">{{travel.Name}}</h1>
            <br>
            <p>{{travel.Description}}</p>
            <button class="float-end travel-card-view-button">View</button>
        </div>    
    </div>
</div>
